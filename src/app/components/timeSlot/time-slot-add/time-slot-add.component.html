<h1 class="shadow text-center" mat-dialog-title>{{ type }} TimeSlot</h1>

<!-- <mat-dialog-content> -->
  <form [formGroup]="timeSlotForm">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="legacy">
            <mat-label>Time Slot</mat-label>
            <input matInput placeholder="TimeSlot" formControlName="slot" />
            <mat-error *ngIf="timeSlotForm.get('slot')?.hasError('required')">
              Please enter slot.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <mat-dialog-actions align="center">
      <button
        mat-raised-button
        color="primary"
        (click)="submit()"
        tabindex="1"
      >
        {{ type }} TimeSlot
      </button>
      <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
    </mat-dialog-actions>
  </form>
<!-- </mat-dialog-content> -->
