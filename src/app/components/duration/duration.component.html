<!-- PAGE-HEADER -->
<div class="page-header">
    <h4 class="page-title">Duration</h4>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/admin/home']">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Duration</li>
    </ol>
  </div> 
  <!-- PAGE-HEADER END -->
  
  <!-- ROW-1 -->
  <div class="row"> 
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h3 class="card-title">Duration List</h3>
          <button class="btn btn-primary btn-sm" (click)="openDialog('')">
            + Add Duration
          </button>
        </div>
        <div>
          <div>
            <!-- <div class="input-group p-5">
              <input
                type="search"
                (keyup)="getDuration($event)"
                class="form-control rounded bg-white"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
                [(ngModel)]="search"
              />
              <button
                type="button"
                class="btn btn-primary text-white"
                (click)="getAllDuration(null)"
              >
                Search
              </button>
            </div> -->
  
            <table
              mat-table
              [dataSource]="dataSource"
              class="table card-table table-vcenter mat-elevation-z8"
            >
              <!-- AutoId Column -->
              <ng-container matColumnDef="durationAutoId">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">#{{ row.durationAutoId }}</td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef>Duration</th>
                <td mat-cell *matCellDef="let row">{{ row?.duration }}</td>
              </ng-container>
              <ng-container matColumnDef="installments">
                <th mat-header-cell *matHeaderCellDef>Installments</th>
                <td mat-cell *matCellDef="let row">{{ row?.installments }}</td>
              </ng-container>
              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Created At</th>
                <td mat-cell *matCellDef="let row">
                  {{ row?.createdAt | date }}
                </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">
                  <a href="javascript:void(0)" (click)="openDialog(row)"
                    ><mat-icon aria-hidden="false">edit_outline</mat-icon></a
                  >
                  <a  *appHasRole="['DURATION-DELETE']"
                    title="Delete"
                    (click)="openDeleteDialog(row._id)"
                    href="javascript:void(0)"
                  >
                    <mat-icon aria-hidden="false">delete_outline</mat-icon>
                  </a>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center" colspan="12">
                  <strong>No data</strong>
                </td>
              </tr>
            </table>
  
            <mat-paginator
              #paginator
              [length]="total"
              [pageSize]="10"
              (page)="getAllDuration($event)"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
