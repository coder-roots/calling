<!-- BACKGROUND-IMAGE -->
<div class="login-img">
  <!-- GLOABAL LOADER -->
  <ngx-spinner type="ball-spin" size="medium"
    ><p style="color: white">Loading...</p></ngx-spinner
  >

  <div class="page">
    <div class="">
      <!-- CONTAINER OPEN -->
      <div class="col col-login mx-auto mt-5">
        <div class="text-center">
          <!-- <img
            src="../../../../assets/images/brand/logo-3.png"
            class="header-brand-img desktop-logo"
            alt="logo"
          /> -->
          <!-- <img src="../../assets/images/brand/logo-2.png" class="header-brand-img" alt=""> -->
        </div>
      </div>
      <div class="container-login100">
        <div class="wrap-login100 p-6">
          <h2>Immigration Calling and CRM System</h2>
          <form
            class="login100-form validate-form"
            [formGroup]="loginForm"
            (ngSubmit)="submit()"
          >
            <span class="login100-form-title"> O7 Services </span>
            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100 form-control"
                type="text"
                formControlName="email"
                placeholder="Email"
                [class.state-invalid]="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                " autofocus
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="zmdi zmdi-email" aria-hidden="true"></i>
              </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100 form-control"
                type="password"
                formControlName="password"
                placeholder="Password"
                [class.state-invalid]="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="zmdi zmdi-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <select
                class="input100 form-control"
                formControlName="sessionYear"
                placeholder="Select Session Year"
                [class.state-invalid]="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                (change)="try($event)"
              >
                <option
                  [value]="sessionYear._id"
                  *ngFor="let sessionYear of sessionYearList"
                >
                  {{ sessionYear?.name }}
                </option>
              </select>
              <span class="focus-input101"></span>
              <span class="symbol-input101">
                <i class="zmdi zmdi-calendar" aria-hidden="true"></i>
              </span>
            </div>
            <!-- <div class="text-right pt-1">
              <p class="mb-0">
                <a class="text-primary ml-1" [routerLink]="['/forgot-password']"
                  >Forgot Password?</a
                >
              </p>
            </div> -->
            <div class="container-login100-form-btn">
              <button
                type="submit"
                class="login100-form-btn btn-primary"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- CONTAINER CLOSED -->
    </div>
  </div>
</div>
<!-- BACKGROUND-IMAGE CLOSED -->
