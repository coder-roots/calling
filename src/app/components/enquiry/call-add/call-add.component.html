<h1 class="shadow text-center" mat-dialog-title>{{ type }} Call</h1>

<mat-dialog-content>
  <form [formGroup]="callForm">
    <div class="container">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="legacy">
            <mat-label>Caller Name</mat-label>
            <input matInput placeholder="Caller Name" formControlName="callerName" />
            <mat-error *ngIf="callForm.get('callerName')?.hasError('required')">
              Please enter callerName.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="legacy">
            <mat-label>Call Status</mat-label>
            <input matInput placeholder="Call Status" formControlName="callStatus" />
            <mat-error *ngIf="callForm.get('callStatus')?.hasError('required')">
              Please enter call Status.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="legacy">
            <mat-label>Call Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="callDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
    <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" (click)="submit()" tabindex="1">
        {{ type }} Call
      </button>
      <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
